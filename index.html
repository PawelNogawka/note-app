<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="#" class="logo">
          <h1>note app</h1>
        </a>
        <div class="nav-btns">
          <button class="add-btn">add note</button>
          <button class="remove-all-btn">remove all notes</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container"></div>
      <div class="popup">
        <h3>add new note</h3>
        <div class="input-box">
          <label for="category">Select category</label>
          <select id="category">
            <option value="0" disabled selected>- select category -</option>
            <option value="1">work</option>
            <option value="1">shoping</option>
            <option value="1">other</option>
          </select>
        </div>
        <div class="input-box">
          <label for="content">Enter the text of the note</label>
          <textarea id="content"></textarea>
        </div>
        <p class="error">All inputs should be filled</p>
        <div class="btns-box">
          <button class="save">save</button>
          <button class="cancel">cancel</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
